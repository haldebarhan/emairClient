<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mb-4 mt-1">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <h4 class="font-weight-bold">Situations Mensuelles de Gestion</h4>
        </div>
      </div>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Mois</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of monthly">
            <td>{{getMonth(data.date)}}</td>
            <td>
              <div
                class="btn-group align-items-end"
                role="group"
                aria-label="Basic example"
              >
                <button type="button" class="btn btn-outline-info" (click)="sendData(data.date)">
                  <i class="">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      width="22"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                      />
                    </svg>
                  </i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
