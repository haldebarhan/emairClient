<div class="content-page" *ngIf="!dataCreated">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12" *ngIf="!confirm">
        Aucune données de stock
        <button class="btn btn-info" (click)="dialog()">Créer</button>
      </div>
      <div class="col-sm-2 col-lg-2 mt-4"></div>
      <div class="col-sm-8 col-lg-8 mt-4">
        <div class="card" *ngIf="confirm">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Magasin</h4>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="magForm" (ngSubmit)="save()">
              <div class="row">
                <div class="form-group col-lg-6">
                  <input
                    type="month"
                    class="form-control col-lg-12"
                    id="date1"
                    formControlName="date"
                  />
                </div>
                <div class="col-lg-6">
                  <button
                    type="submit"
                    class="btn btn-primary mr-2"
                    *ngIf="!isSubmit"
                    [disabled]="!magForm.valid"
                  >
                    Créer
                  </button>
                  <button
                    class="btn btn-primary"
                    type="button"
                    disabled
                    *ngIf="isSubmit"
                  >
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Envoi...</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="content-page" *ngIf="dataCreated">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mb-4 mt-1">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <h4 class="font-weight-bold">Situation {{ message }}</h4>
          <div class="form-group mb-0 vanila-daterangepicker d-flex flex-row">
            <div class="date-icon-set">
              <input
                type="text"
                name="start"
                class="form-control"
                placeholder="From Date"
              />
              <span class="search-link">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class=""
                  width="20"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </span>
            </div>
            <span class="flex-grow-0">
              <span class="btn">To</span>
            </span>
            <div class="date-icon-set">
              <input
                type="text"
                name="end"
                class="form-control"
                placeholder="To Date"
              />
              <span class="search-link">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class=""
                  width="20"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-data-view
      [monthData]="monthData"
      [magasinId]="monthData.id"
    ></app-data-view>
  </div>
</div>
