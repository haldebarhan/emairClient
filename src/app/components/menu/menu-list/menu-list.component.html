<div class="content-page">
  <div class="container-fluid timeline-page">
    <div class="row">
      <div class="col-md-12 mb-4 mt-1">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center"
        >
          <h4 class="font-weight-bold">Menu Ordinaire</h4>
          <div class="form-group mb-0 vanila-daterangepicker d-flex flex-row">
              <a routerLink="/menu-add" class="btn btn-outline-primary">
                <i class="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    width="22"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                </i>
              </a>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card card-block card-stretch card-height">
          <div class="card-body">
            <div
              class="iq-timeline m-0 d-flex align-items-center justify-content-between position-relative"
            >
              <ul class="list-inline p-0 m-0 w-100">
                <li *ngFor="let menu of menus">
                  <div class="time" (click)="goToEdit(menu._id)">
                    <span>{{ menu.jour }}</span>
                  </div>
                  <div class="content">
                    <div class="timeline-dots new-timeline-dots"></div>
                    <h6 class="mb-1">Programme</h6>
                    <div class="d-inline-block w-100">
                      <p>
                        <span class="bolder"> Petit Déjeuner </span>:
                        <span>{{ menu.petit_dejeuner.nomRecette }}</span>
                      </p>
                      <p>
                        <span class="bolder"> Hors d'oeuvre </span>:
                        <span>{{ menu.hors_doeuvre.nomRecette }}</span>
                      </p>
                      <p>
                        <span class="bolder"> Déjeuner </span>:
                        <span>{{ menu.dejeuner.nomRecette }}</span>
                      </p>
                      <p>
                        <span class="bolder"> Dessert </span>:
                        <span>{{ menu.dessert.nomRecette }}</span>
                      </p>
                      <p>
                        <span class="bolder"> Diner </span>:
                        <span>{{ menu.diner.nomRecette }}</span>
                      </p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
