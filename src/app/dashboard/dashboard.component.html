<div class="content-page" *ngIf="!monthData; else data">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12" *ngIf="!confirm">
        Aucune données de stock
        <button class="btn btn-info" (click)="dialog()">Créer</button>
      </div>
      <div class="col-sm-2 col-lg-2 mt-4"></div>
      <div class="col-sm-8 col-lg-8 mt-4">
        <div class="card" *ngIf="confirm">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Magasin</h4>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="magForm" (ngSubmit)="save()">
              <div class="row">
                <div class="form-group col-lg-6">
                  <input
                    type="month"
                    class="form-control col-lg-12"
                    id="date1"
                    formControlName="date"
                  />
                </div>
                <div class="col-lg-6">
                  <button
                    type="submit"
                    class="btn btn-primary mr-2"
                    *ngIf="!isSubmit"
                    [disabled]="!magForm.valid"
                  >
                    Créer
                  </button>
                  <button
                    class="btn btn-primary"
                    type="button"
                    disabled
                    *ngIf="isSubmit"
                  >
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Envoi...</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #data>
  <div class="content-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mb-4 mt-1">
          <div
            class="d-flex flex-wrap justify-content-between align-items-center"
          >
            <h4 class="font-weight-bold">Vue Globale {{ message }}</h4>
       
          </div>
        </div>
      </div>
      <app-data-view
        [monthData]="monthData!"
        [magasinId]="monthData!.id"
        (completed)="onCompleted($event)"
      ></app-data-view>
    </div>
  </div>
</ng-template>
