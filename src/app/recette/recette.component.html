<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-lg-8">
        <div class="card">
          <div class="alert alert-success alert-dismissible collapse mt-20" role="alert" id="alert">
            <strong>Felicitations!</strong> Recette enregistr√©e.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Nouvelle Recette</h4>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="saveForm()">
              <div class="row">
                <div class="form-group col-lg-12">
                  <label for="email">Nom de la recette:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email1"
                    formControlName="nomRecette"
                  />
                </div>
              </div>
              <form [formGroup]="ingForm">
                <div class="row">
                  <div class="form-group col-lg-5">
                    <label for="pwd">Denrees:</label>
                    <select class="form-control" formControlName="denree">
                      <option value="" disabled selected>Choisir</option>
                      <option
                        *ngFor="let item of denrees"
                        [ngValue]="item"
                        value="{{ item.product }}"
                      >
                        {{ item.product }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group col-lg-2">
                    <label for="pwd">Ration:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email1"
                      name="ration"
                      formControlName="ration"
                    />
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="pwd">Mesure:</label>
                    <select
                      class="form-control"
                      name="denree"
                      formControlName="mesure"
                    >
                      <option value="">Choisir</option>
                      <option *ngFor="let unit of units" [value]="unit">
                        {{ unit }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <button
                      class="btn btn-success mt-4"
                      (click)="saveIngForm()"
                      [disabled]="!ingForm.valid"
                    >
                      <i class="">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          width="18"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 4.5v15m7.5-7.5h-15"
                          />
                        </svg>
                      </i>
                    </button>
                  </div>
                </div>
              </form>
              <button *ngIf="!isSubmit"
                type="submit"
                class="btn btn-primary mr-2"
                [disabled]="!form.valid || recettes.length == 0"
              >
                Soumettre
              </button>
              <button class="btn btn-primary" type="button" disabled *ngIf="isSubmit">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-8">
        <div class="card card-block card-stretch card-height">
          <div
            class="card-header card-header-border d-flex justify-content-between"
          >
            <div class="header-title">
              <h4 class="card-title">Ingredients</h4>
            </div>
          </div>
          <div class="card-body-list">
            <ul class="list-style-3 mb-0">
              <li
                *ngFor="let item of recettes; let i = index"
                class="p-3 list-item d-flex justify-content-start align-items-center"
              >
                <i class="" (click)="removeIngredient(i)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    width="18"
                    style="color: red; cursor: pointer"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </i>
                <div class="list-style-detail ml-3 mr-2">
                  <p class="mb-0">{{ item.produit }}</p>
                </div>
                <div
                  class="list-style-action d-flex justify-content-end ml-auto"
                >
                  <h6 class="font-weight-bold">
                    {{ item.ration }}{{ item.mesure }}
                  </h6>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
